<body>
    <header>
        <div class="top3">
            <picture>

            <nav class="pc_nav">
                <ul>

            <div class="sp_btn ">

    <section class="works_varie2" id="works3">

                </tr>
                <tr>

                    <td class="work-ice">Adobe Photoshop /<br class="spbr"> Adobe Illustrator</td>

    <footer class="works4">

    <script>
        $(function () {
            $(window).on('scroll', function () {
                let headerHeight = $('header').height()
                if ($(this).scrollTop() + 60 >= headerHeight) {
                    $('.header_wrap').addClass('active')
                } else {
                    $('.header_wrap').removeClass('active')
                }
            })
        })


    </script>
